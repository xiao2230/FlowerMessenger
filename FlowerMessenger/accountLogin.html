        /* 主要內容區-會員登入 */

        .content_accountLogin {
            max-width: 1000px;
            margin: 50px auto;
        }

        .content_accountLogin .loginArea {
            width: 300px;
            box-shadow: 0 0 20px 5px rgb(19 19 19 / 20%);
            padding: 15px;
            margin: 0 auto;
        }

        .content_accountLogin .loginArea a {
            display: block;
            width: 70%;
            margin: 20px auto;
        }

        .content_accountLogin .loginArea a img {
            width: 100%;
        }

        .content_accountLogin .loginArea p {
            font-weight: 600;
            font-size: 20px;
        }

        .content_accountLogin .loginArea form {
            margin: 20px 0;
        }

        .content_accountLogin .loginArea form .alFormOption {
            position: relative;
            margin-bottom: 15px;
        }

        .content_accountLogin .loginArea form .alFormOption input {
            height: 35px;
            width: 100%;
            font-weight: 600;
            outline: none;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 0 30px;
        }

        .content_accountLogin .loginArea form .alFormOption input:focus {
            border: 2px solid #b48f5e;
            color: #7e5f10;
            box-shadow: 0 0 5px 1px #b48f5e;
        }

        .content_accountLogin .loginArea form .alFormOption input+label {
            width: 30px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .content_accountLogin .loginArea form .alFormOption label+label {
            width: 30px;
            text-align: center;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .content_accountLogin .loginArea form .alFormOption label i {
            font-size: 16px;
            color: #757575;
        }

        .content_accountLogin .loginArea form .alFormOption input:focus~label i {
            color: #b48f5e;
        }

        .content_accountLogin .loginArea form .alFormSubmit input {
            height: 35px;
            width: 100%;
            font-weight: 600;
            color: #fffaf2;
            background: #b48f5e;
            cursor: pointer;
            outline: none;
            border: 2px solid #b48f5e;
            border-radius: 5px;
            padding: 0 30px;
        }

        .content_accountLogin .loginArea form .alFormSubmit input:hover {
            background: #bb7008;
            border: 2px solid #bb7008;
        }

    </style>

<script>
    let accountLogin = document.getElementById('alForm');
    let passwordEye = document.querySelector('.content_accountLogin .loginArea form .alFormOption label+label i');
    let usernameInput = document.querySelector('.content_accountLogin .loginArea form .alFormOption:first-child input')
    let passwordInput = document.querySelector('.content_accountLogin .loginArea form .alFormOption:nth-child(2) input')

    // 『主要內容區-會員登入』使用者名稱、密碼設定必填
    usernameInput.setAttribute('required',true);
    passwordInput.setAttribute('required',true);

    passwordEye.addEventListener('click', () => {
        // 『主要內容區-會員登入』的密碼是否可見，共做兩件事：icon換圖、input修改type。
        passwordEye.classList.toggle('fa-eye');
        passwordEye.classList.toggle('fa-eye-slash');
        passwordInput.type = passwordEye.classList.contains('fa-eye') ?  'text' : 'password';
    })
