        methods: {
            changePic(pic) {
                let bigPic = document.querySelector('.orderAreaPic img:first-child');
                let miniPic = document.querySelectorAll('.orderAreaPic img:not(:first-child)');

                if (pic.id != bigPic.id) {
                    bigPic.alt = pic.name;
                    bigPic.src = pic.image;

                    for (i = 0; i < miniPic.length; i++) {
                        miniPic[i].classList.remove('mask');
                        if (pic.id == miniPic[i].id) {
                            miniPic[i].classList.add('mask');
                        }
                    }
                }
            }
        }
    }).mount('.content_orderArea')

    let miniPic = document.querySelectorAll('.orderAreaPic img:not(:first-child)');
